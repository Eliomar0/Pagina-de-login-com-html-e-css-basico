<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h2>Login</h2>
        <form class="flex" action="" method="post">
            <div class="input-field flex">
                <input placeholder="Email" type="email" name="email" id="email" class="inputs">
                <label for="email">Email</label>
            </div>
            <div class="input-field flex">
                <input placeholder="Email" type="password" name="senha" id="senha" class="inputs">
                <label for="senha">Senha</label>
            </div>
            <input type="submit" value="Entrar">
        </form>
        <span>Ainda não possuí conta? <a href="#">Cadastre-se</a></span>
    </div>
</body>
</html>
